<ng-container *ngIf="events; else loading">
    <div class="mb-7">
        <div class="text-center text-3xl text-primary"> 
            <i class="pi pi-briefcase text-2xl mr-2"></i> 
            Employment History
        </div>
    </div>
    
    <div class="text-center text-xl text-primary mb-3">
        to be continued...
    </div>
    <p-timeline [value]="events" class="w-full md:w-80" align="alternate">
        <ng-template #opposite let-event>
            <small class="text-surface-500 dark:text-surface-400">
                <i class="pi pi-calendar-clock"></i>
                {{ event.duration }}
            </small>
        </ng-template>
        <ng-template #content let-event>
            <div class="mb-7">
                <p-card [header]="event.role + ', ' +event.company" [subheader]="event.date">
                    <p>
                        {{event.description}}
                    </p>
                </p-card>
            </div>
    
        </ng-template>
    </p-timeline>
</ng-container>

<ng-template #loading>
    <div class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
        <div class="flex mb-4">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div>
                <p-skeleton width="10rem" styleClass="mb-2" />
                <p-skeleton width="5rem" styleClass="mb-2" />
                <p-skeleton height=".5rem" />
            </div>
        </div>
        <p-skeleton width="100%" height="150px" />
        <div class="flex justify-between mt-4">
            <p-skeleton width="4rem" height="2rem" />
            <p-skeleton width="4rem" height="2rem" />
        </div>
    </div>
</ng-template>
