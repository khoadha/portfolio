<ng-container *ngIf="blog; else notfound">
    <p-card styleClass="md:mx-7 lg:mx-7 mb-5 flex justify-content-center">
        <div class="flex justify-content-center mb-4">
            <img [src]="blog.thumbnailImageUrl" [alt]="blog.title" class="border-round w-full md:w-6"
                style="object-fit: cover; max-height: 300px;" />
        </div>

        <h1 class="text-2xl font-bold text-center text-primary mb-2">{{ blog.title }}</h1>

        <div class="flex justify-content-center flex-wrap gap-2 mb-4">
            <p-chip *ngFor="let category of blog.blogCategories" [label]="category.categoryName">
            </p-chip>
        </div>

        <div class="blog-content px-5" [innerHTML]="safeHtml"></div>

        <div class="flex justify-content-between align-items-center mt-6">
            <span class="text-md text-secondary">
                Created: {{ blog.createdDate | date: 'short' }}
            </span>
            <span class="text-md text-primary font-semibold">
                Views: {{ blog.viewCount }}
            </span>
        </div>
    </p-card>
</ng-container>

<ng-template #notfound>
    <div class="flex justify-content-center p-5">
        <img src="assets/empty.png" alt="No blog available" class="w-6 md:w-4 lg:w-3" />
    </div>
</ng-template>
