<ng-container *ngIf="project; else loading">
    <p-card>
        <ng-template #header>
            <div class="mt-5 text-center text-3xl font-bold">
                {{project.name}}
            </div>
        </ng-template>
        <div class="grid p-align-start p-justify-between p-4">
            <div class="col-12 md:col-6 lg:col-6">
                <div class="p-card p-shadow-4">
                    <div class="p-card-body">
                        <div class="p-fluid">
                            <ng-container *ngIf="project.embeddedYoutubeLink; else noDemoLink">
                                <iframe class="youtube-iframe" width="100%" height="415" [src]="project.embeddedYoutubeLink! | safeUrl" 
                                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </ng-container>
                            <ng-template #noDemoLink>
                                <div class="flex justify-content-center">
                                    <img src="assets/empty.png" alt="No demo link available" width="75%" height="auto">
                                </div>
                            </ng-template>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-12 md:col-6 lg:col-6">
                <div class="p-card p-shadow-4 p-p-3">
                    <div class="p-card-body">
                        <p class="text-lg"><strong>Position:</strong> {{ project.position }}</p>
                        <p class="text-lg"><strong>Team size:</strong> {{ project.teamSize }}</p>
                        <p class="text-lg"><strong>Duration:</strong> {{ project.duration }}</p>
                        <p class="text-lg"><strong>Description:</strong> {{ project.description }}</p>
                        <p class="text-lg"><strong>Responsibility:</strong> {{ project.responsibility }}</p>
                    </div>
                    <div class="p-card-footer">
                        <div class="flex flex-wrap">
                            <p-chip class="m-1" *ngFor="let tech of project.skillsArray" [label]="tech">
                            </p-chip>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-card>
</ng-container>

<ng-template #loading>
    <div class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
        <div class="flex mb-4">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div>
                <p-skeleton width="10rem" styleClass="mb-2" />
                <p-skeleton width="5rem" styleClass="mb-2" />
                <p-skeleton height=".5rem" />
            </div>
        </div>
        <p-skeleton width="100%" height="150px" />
        <div class="flex justify-between mt-4">
            <p-skeleton width="4rem" height="2rem" />
            <p-skeleton width="4rem" height="2rem" />
        </div>
    </div>
</ng-template>
